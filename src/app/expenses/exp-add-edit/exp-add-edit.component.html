<div mat-dialog-title>
    <h1>Add Expense Form</h1>
</div>
<form [formGroup]="expForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Item Name</mat-label>
                <input matInput type="text" placeholder="Ex. Angular Book" formControlName="itemName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>No of Items</mat-label>
                <input matInput type="number" placeholder="Ex. 2" formControlName="noOfItems" min="0">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Item Price (â‚¹)</mat-label>
                <input matInput type="number" placeholder="Ex. 50" formControlName="itemPrice" min="0">
            </mat-form-field>
        </div>
        
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ?'Update':'Save'}}</button>
    </div>
</form>
